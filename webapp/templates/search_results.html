{% extends "home.html" %}

{% block title %}
    Logged In
{% endblock %}

{% block body %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
      {{ message }}
      <table>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
          {% for book in books %}
              <tr>
                  <td> <a href="{{ url_for('book_reviews', isbn=book.isbn) }}"> {{ book.isbn }} </a> </td>
                  <td> {{ book.title }}</td>
                  <td> {{ book.author }}</td>
                  <td> {{ book.year }}</td>

              </tr>
          {% endfor %}
      </table>
{% endblock %}
